<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="cs/bootstrap.css">
	<link rel="stylesheet" href="cs/style.css">
	<link rel="stylesheet" href="cs/media.css">
</head>
<body>
	<!-- header start -->
	<section class="header">
		<h1>Header</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-2 col-sm-3 col-12">
					<div class="box">
						1.1
					</div>
				</div>
				<div class="col-md-7 col-sm-6 col-7">
					<div class="box">
					1.2	
					</div>
				</div>
				<div class="col-md-3 col-sm-3 col-5">
					<div class="box">
						1.3
					</div>
				</div>
			</div>
		</div>
		
	</section>
	<!-- header end -->
	<!-- hero start -->
	<h1>Hero</h1>
	<section class="hero">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="box">
					<div class="row">
						<div class="col-md-8 col-sm-12">
							<div class="box2 d-sm-block d-none">2.1</div>
						</div>
						<div class="col-md-4 col-sm-12">
							<div class="box2">2.2</div>
					</div>
					</div>
					</div>
				</div>
				<div class="col-md-3">
					
					<div class="box2 d-md-block d-none">3</div>

			</div>
		</div>
		
	</div>
</section>
<!-- hero end -->
<!-- body start -->
<h1>body</h1>
<section class="body">
	<div class="container">
		<div class="row">
			<div class="col-md-9">
				<div class="box">
					<div class="row">
						<div class="col-md-4 col-sm-9 col-12">
							<div class="box2">4.1</div>
						</div>
						<div class=" d-md-none col-sm-3 col-12">
							<div class="box2 red">3</div>
						</div>
						<div class="col-md-8 col-sm-12 col-12">
							<div class="box2">4.2</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="box2 d-md-block d-none">5</div>
			</div>
		</div>
	</div>
</section>
<!-- body end -->

<!-- bar start -->
<h1>bar</h1>
<section class="bar">
	<div class="container">
		<div class="row">
			<div class="col-md-12 d-md-none d-sm-block d-none">
				<div class="box2">
					5
				</div>
			</div>
		</div>
	</div>
</section>
<!-- bar end -->
<!-- footer start -->
<h1>footer</h1>
<section class="footer">
	<div class="container">
		<div class="row">
			<div class="col-md-12 d-sm-block d-none">
				<div class="box">6.1</div>
			</div>
			<div class="col-md-12  d-md-none d-sm-none d-block">
				<div class="box">6</div>
			</div>
		</div>
	</div>
</section>
<!-- footer end -->
	
	<!-- js -->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
